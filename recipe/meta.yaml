{% set name = "dandi" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 61ce29a001475df11374d38cacab8403ba8538454b9282eb6149707129e25a50

build:
  number: 0
  skip: true  # [py<36]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - girder-client
    - pynwb >=1.0.3,!=1.1.0
    - appdirs
    - click
    - click-didyoumean
    - etelemetry
    - humanize
    - joblib
    - keyring
    - keyrings.alt
    - pyout
    - python-dateutil  # [py<3.7]
    - pyyaml
    - ruamel.yaml
    - semantic_version
    - tqdm

test:
  requires:
    - pytest
    - git
  imports:
    - dandi
  commands:
    - python -m pytest -s -v --pyargs dandi

about:
  home: https://github.com/dandi/dandi-cli
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Command line client for interaction with DANDI archive elements
  dev_url: https://github.com/dandi/dandi-cli

extra:
  recipe-maintainers:
    - yarikoptic
    - jwodder
