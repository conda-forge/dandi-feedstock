{% set name = "dandi" %}
{% set version = "0.20.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1f8c1b727e85af2f1e50acd9f6bf3f8cd925b075459d8cadf1db0bd355e32351

build:
  number: 0
  skip: true  # [py<37]
  entry_points:
    - dandi=dandi.cli.command:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - appdirs
    - click
    - click-didyoumean
    - dandischema
    - etelemetry
    - fasteners
    - fscacher
    - humanize
    - importlib-metadata
    - joblib
    - keyring
    - keyrings.alt
    - packaging
    - pycryptodomex
    - pydantic
    - pynwb >=1.0.3,!=1.1.0
    - pyout
    - python-dateutil
    - requests >=0.22.0
    - ruamel.yaml
    - semantic_version
    - tenacity
    - tqdm

test:
  requires:
    - docker-compose  # [not win]
    - git
    - pyfakefs
    - pytest
    - pytest-mock
    - responses
  imports:
    - dandi
  commands:
    - python -m pytest -s -v --pyargs dandi

about:
  home: https://github.com/dandi/dandi-cli
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Command line client for interaction with DANDI archive elements
  dev_url: https://github.com/dandi/dandi-cli

extra:
  recipe-maintainers:
    - yarikoptic
    - jwodder
