{% set name = "dandi" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 421d985c104f122cb4d41bf7ec9ed74c100a234e12e2d840999ee4eaccd85267

build:
  number: 0
  skip: true  # [py<36]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - girder-client
    - pynwb >=1.0.3,!=1.1.0
    - appdirs
    - click
    - click-didyoumean
    - email_validator
    - etelemetry
    - humanize
    - joblib
    - keyring
    - keyrings.alt
    - pydantic
    - pyout
    - python-dateutil
    - requests >=0.22.0
    - ruamel.yaml
    - semantic_version
    - tqdm

test:
  requires:
    - docker-compose  # [not win]
    - git
    - pytest
    - pytest-mock
    - responses
  imports:
    - dandi
  commands:
    - python -m pytest -s -v --pyargs dandi

about:
  home: https://github.com/dandi/dandi-cli
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Command line client for interaction with DANDI archive elements
  dev_url: https://github.com/dandi/dandi-cli

extra:
  recipe-maintainers:
    - yarikoptic
    - jwodder
