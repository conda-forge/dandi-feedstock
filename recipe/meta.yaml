{% set name = "dandi" %}
{% set version = "0.45.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f68a06ade19ec3706d4bd6f973fd1e604f5baa5572bb50f8055a712f7fd7c59e

build:
  number: 0
  skip: true  # [py<37]
  entry_points:
    - dandi=dandi.cli.command:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - appdirs
    - click
    - click-didyoumean
    - dandischema >=0.7.0,<0.8.0
    - etelemetry >=0.2.0
    - fasteners
    - fscacher
    - humanize
    - importlib-metadata
    - interleave
    - joblib
    - keyring
    - keyrings.alt
    - nwbinspector >=0.3.8
    - packaging
    - pycryptodomex
    - pydantic >=1.9.0
    - pynwb >=1.0.3,!=1.1.0
    - pyout >=0.5,!=0.6.0
    - python-dateutil
    - requests >=2.20,<3.0
    - ruamel.yaml >=0.15,<1
    - semantic_version
    - tenacity
    - zarr >=2.10,<3.0

test:
  requires:
    - anys
    - docker-compose  # [not win]
    - git
    - opencv
    - pytest
    - pytest-mock
    - responses
  imports:
    - dandi
  commands:
    - python -m pytest -s -v --pyargs dandi

about:
  home: https://github.com/dandi/dandi-cli
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Command line client for interaction with DANDI Archive elements
  dev_url: https://github.com/dandi/dandi-cli

extra:
  recipe-maintainers:
    - yarikoptic
    - jwodder
